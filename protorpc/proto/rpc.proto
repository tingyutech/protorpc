syntax = "proto3";

package protorpc.core;

enum FrameFlags {
    None = 0;
    EndOfStream = 1;
    Empty = 2;
}

message RequestHeader {
    map<string, string> metadata = 1;
}

message Request {
    bytes payload = 1;
}

message ResponseHeader {
    bool success = 1;
    optional string error = 2;
    map<string, string> metadata = 3;
}

message Response {
    bytes payload = 1;
}

message Frame {
    string order_id = 1;
    string service = 2;
    string method = 3;
    uint32 flags = 4;
    oneof payload {
        RequestHeader request_header = 5;
        Request request = 6;
        ResponseHeader response_header = 7;
        Response response = 8;
    }
}
