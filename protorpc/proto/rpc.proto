syntax = "proto3";

package protorpc.core;

enum FrameFlags {
    None = 0;
    EndOfStream = 1;
    Empty = 2;
}

message RequestHeader {
    map<string, string> metadata = 1;
}

message Request {
    uint32 serial_number = 1;
    bytes payload = 2;
}

message ResponseHeader {
    bool success = 1;
    optional string error = 2;
    map<string, string> metadata = 3;
}

message Response {
    uint32 serial_number = 1;
    bytes payload = 2;
}

message Frame {
    uint64 id = 1;
    uint64 number = 2;
    string service = 3;
    string method = 4;
    uint32 flags = 5;
    oneof payload {
        RequestHeader request_header = 6;
        Request request = 7;
        ResponseHeader response_header = 8;
        Response response = 9;
    }
}
