syntax = "proto3";

package protorpc.core;

message RequestHeader {
    map<string, string> metadata = 1;
}

message Request {
    uint32 serial_number = 1;
    bytes payload = 2;
}

message ResponseHeader {
    bool success = 1;
    optional string error = 2;
    map<string, string> metadata = 3;
}

message Response {
    uint32 serial_number = 1;
    bytes payload = 2;
}

message EndOfStream {
    bool success = 1;
    optional string error = 2;
}

message Frame {
    uint64 id = 1;
    uint64 number = 2;
    string service = 3;
    string method = 4;
    oneof payload {
        RequestHeader request_header = 5;
        Request request = 6;
        ResponseHeader response_header = 7;
        Response response = 8;
        EndOfStream end_of_stream = 9;
    }
}
